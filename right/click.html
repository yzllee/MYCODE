<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>右键自定义菜单</title>
    <link rel="stylesheet" href="click.css"/>
</head>
<script>
    document.oncontextmenu = function (ev) {
        var oEvent = ev||event;
        var oUl = document.getElementById('ul1');
        oUl.style.display = 'block';
        oUl.style.left = oEvent.clientX + scrollX +'px';
        oUl.style.top = oEvent.clientY + scrollY +'px';
        console.log(oEvent.clientX,oEvent.clientY);
        return false;
    };

    document.onclick = function () {
        var oUl = document.getElementById('ul1');
        oUl.style.display = 'none';
    }
</script>
<body>
    <ul id="ul1" style="position: absolute;display: none;">
        <li><a href="http://www.ucai.cn/" target="_blank">优才</a></li>
        <li><a href="http://www.baidu.com/" target="_blank">百度</a></li>
        <li><a href="http://www.sina.com/" target="_blank">新浪</a></li>
    </ul>
</body>
</html>
